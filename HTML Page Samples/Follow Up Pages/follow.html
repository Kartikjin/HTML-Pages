<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-3 col-sm-12 col-12 center my-auto">
                <h3 class="site">Site Name</h3>
            </div>
            <div class="col-xl-6 col-sm-12 col-12">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-12">
                            <ul class="progressbar">
                                <li class="active"></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </div>
                        <div class="col-12">
                            <form id="msform">
                                <fieldset>
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-sm-12 col-12">
                                                <h2 class="fs-title center">Tell About Yourself</h2>
                                            </div>
                                            <div class="col-md-3 col-12">
                                                <label for="interest">Interests :</label><br>
                                            </div>
                                            <div class="col-md-9 col-12">
                                                <input type="text" id="interest"><br>
                                            </div>
                                            <div class="col-md-3 col-12">
                                                <label for="anxiety">Issues :</label><br>
                                            </div>
                                            <div class="col-md-9 col-12">
                                                <input type="text" id="anxiety"><br>
                                            </div>
                                            <div class="col-md-3 col-12">
                                                <label for="intro">Bio :</label>
                                            </div>    
                                            <div class="col-md-9 col-12">                                        
                                                <textarea id="intro" rows="12"></textarea>
                                            </div>
                                            <div class="col-12 center">
                                                <input type="button" name="next" class="btn next" value="NEXT">
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-12">
                                                <h2 class="fs-title center">Upload Your Picture</h2>
                                            </div>
                                            <div class="col-12">
                                                <div class="img mx-auto">
                                                    <img id="profile-pic" class="prof-pic center" src="images/MAn.svg"
                                                        alt="your image" />
                                                    <label class="custom-file-upload">
                                                        <input type="file" id="imgInp" accept=".png, .jpg, .jpeg" />
                                                        <i class="fa fa-plus-circle add" aria-hidden="true"></i>
                                                    </label>
                                                </div>

                                            </div>
                                            <div class="col-12 center">
                                                <input type="button" class="btn next" value="UPLOAD"><br>
                                                <a href="#" id="skip" class="next">Skip for now>></a><br><br>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="set center">
                                                    <img src="images/tick.svg" alt="All set tick" class="set-pic">
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <h2 class="fs-title center">You Are All Set!</h2>
                                            </div>
                                            <div class="col-12 center">
                                                <input type="submit" class="btn submit"
                                                    value="VIEW PROFILE"><br>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-sm-12 col-12 center my-auto">
                <h4 class="none">Logo</h4>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
<script src="script/script.js">
</script>

</html>
